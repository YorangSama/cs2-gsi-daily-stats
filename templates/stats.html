<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-size: 48px;
            color: white;
            background: transparent;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div>本日击杀: <span id="kills">0</span></div>
    <div>爆头击杀: <span id="hs">0</span></div>

    <script>
        async function loadStats() {
            try {
                let res = await fetch("http://127.0.0.1:3000/stats");
                let data = await res.json();

                document.getElementById("kills").innerText = data.total_kills;
                document.getElementById("hs").innerText = data.total_hs;
            } catch (e) {
                console.error("获取失败", e);
            }
        }

        // 每 0.5 秒刷新 OBS 显示
        setInterval(loadStats, 500);
        loadStats();
    </script>
</body>
</html>
